<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <main class="w-100 row m-auto p-5">
    <section class="col col-3 h-100 w-25">
      <form class="container col">
        <div class="form-floating row mb-2">
          <input name="name" type="text" class="form-control" id="name-i" placeholder="Nombre" required autocomplete="none">
          <label for="name-i" class="form-label">Nombre</label>
        </div>
        <div class="form-floating row mb-2">
          <input name="lastname" type="text" class="form-control" id="lastname-i" placeholder="Apellido" required autocomplete="none">
          <label for="lastname-i">Apellido</label>
        </div>
        <div class="form-floating row mb-1">
          <input name="document" type="number" class="form-control" id="documento-i" placeholder="Documento" required autocomplete="none">
          <label for="documento-i">Documento</label>
        </div>
        <select name="document_type" id="inputState" class="form-select mb-2" required>
          <option selected>CC</option>
          <option>TI</option>
          <option>Pasaporte</option>
        </select>
        <div class="form-floating row mb-2">
          <input name="phone" type="number" class="form-control" id="phone-i" placeholder="Telefono" required autocomplete="none">
          <label for="phone-i">Telefono</label>
        </div>
        <div class="form-floating row mb-2">
          <input name="email" type="email" class="form-control" id="email-i" placeholder="Email" required autocomplete="none">
          <label for="email-i">Email</label>
        </div>
        <div class="form-floating row mb-2">
          <input name="address" type="text" class="form-control" id="address-i" placeholder="Direccion" required autocomplete="none">
          <label for="address-i">Direccion</label>
        </div>
        <div class="form-check">
          <input name="favourite" class="form-check-input" type="checkbox" value="" id="favourite-c" checked>
          <label class="form-check-label" for="favourite-c">
            Favorito
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Guardar</button>
      </form>
    </section>
    <section class="table-section col col-9 h-100 w-75">
      <h1 class="row-2">Agenda</h1>
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table row-10">
          <thead>
            <tr>
              <th scope="col" id="name-h">Nombre</th>
              <th scope="col" id="lastname-h">Apellido</th>
              <th scope="col">Documento</th>
              <th scope="col">Tipo</th>
              <th scope="col">Telefono</th>
              <th scope="col">Email</th>
              <th scope="col">Direccion</th>
              <th scope="col" id="fav-h">Fav</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="table-body">
            
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
