<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  
  <main class="container">
    <div class="k-calculator">
      <div class="k-history-cont">
        <div>
          Historial:
        </div>
        <div class="k-history-last">

        </div>
      </div>
      <div class="k-form">
        <form action="">
          <input title="calculadora" name="input" class="k-input" type="text">
        </form>
      </div>
      <section class="keyboard">
        <div class="k-row">
          <button class="button" type="button">
            1
          </button>
          <button class="button" type="button">
            2
          </button>
          <button class="button" type="button">
            3
          </button>
          <button class="button especial" type="button">
            +
          </button>
          <button class="button especial" type="button">
            (
          </button>
        </div>
        <div class="k-row">
          <button class="button" type="button">
            4
          </button>
          <button class="button" type="button">
            5
          </button>
          <button class="button" type="button">
            6
          </button>
          <button class="button especial" type="button">
            -
          </button>
          <button class="button especial" type="button">
            )
          </button>
        </div>
        <div class="k-row">
          <button class="button" type="button">
            7
          </button>
          <button class="button" type="button">
            8
          </button>
          <button class="button" type="button">
            9
          </button>
          <button class="button especial" type="button">
            *
          </button>
          <button class="button especial" type="button">
            /
          </button>
        </div>
        <div class="k-row">
          <button class="button" type="button">
            0
          </button>
          <button class="button" type="button">
            .
          </button>
		  <button class="button especial" type="button">
            =
          </button>
          <button class="button especial" type="button">
            C
          </button>
		  <button class="button especial" type="button">
            DEL
          </button>
        </div>
      </section>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
